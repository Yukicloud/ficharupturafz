<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>A RUPTURA</title>

  <link rel="stylesheet" href="style.css">

  <!-- Captura para imagem -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</head>
<body>

<!-- EFEITOS VHS -->
<div class="scanlines"></div>
<div class="noise"></div>

<!-- INTRO -->
<div id="vhs-screen" class="vhs-screen">
  <div class="vhs-content">
    <h1 class="glitch">A RUPTURA</h1>
    <p>NEW YORK · ANOS 80</p>
    <p class="blink">▶ CLIQUE OU PRESSIONE ENTER</p>
  </div>
</div>

<!-- FICHA -->
<main id="ficha" class="container hidden">

<header>
  <h1 class="glitch">A RUPTURA</h1>
  <p class="subtitle">(coloque o nome do teu personagem)</p>
</header>

<section class="card">
  <h2 onclick="toggleSection(this)">IDENTIDADE</h2>
  <div class="section open">
    <label>Nome do Personagem</label>
    <input type="text">

    <label>Ocupação (anos 80)</label>
    <input type="text">

    <label>@Discord / ID</label>
    <input type="text">

    <label>Raça</label>
    <select id="race">
      <option value="">Selecione</option>
      <option value="Humano">Humano</option>
      <option value="Furry">Furry</option>
    </select>

    <div id="subrace-box" class="hidden">
      <label>Espécie</label>
      <select>
        <option>Canidae</option>
        <option>Felinae</option>
        <option>Vulpinae</option>
        <option>Ursidae</option>
        <option>Ave</option>
        <option>Réptil</option>
        <option>Anfíbio</option>
        <option>Roedor</option>
        <option>Outro</option>
      </select>
    </div>
  </div>
</section>

<section class="card">
  <h2 onclick="toggleSection(this)">ATRIBUTOS</h2>
  <div class="section open">
    <div class="points">
      PONTOS DISPONÍVEIS: <span id="points">20</span>
    </div>
    <div id="stats" class="grid"></div>
  </div>
</section>

<section class="card">
  <h2 onclick="toggleSection(this)">STATUS</h2>
  <div class="section open">
    <label>HP</label>
    <div class="bar"><div id="hp" class="fill hp"></div></div>

    <label>Sanidade</label>
    <div class="bar"><div id="sanity" class="fill san"></div></div>

    <label>Esforço</label>
    <div class="bar"><div id="effort" class="fill pe"></div></div>

    <label>Resistência</label>
    <div class="bar"><div id="resist" class="fill res"></div></div>
  </div>
</section>

<section class="card">
  <h2 onclick="toggleSection(this)">HISTÓRIA & TRAUMAS</h2>
  <div class="section">
    <textarea placeholder="O que a Ruptura mudou em você?"></textarea>
  </div>
</section>

<section class="save">
  <button onclick="saveImage('png')">SALVAR PNG</button>
  <button onclick="saveImage('jpeg')">SALVAR JPEG</button>
</section>

</main>

<!-- TELA FINAL -->
<div id="final-screen" class="final hidden">
  <h1 class="glitch">FICHA GERADA</h1>
  <p>Envie no chat de <strong>Ficha</strong></p>
  <p>Marque o <strong>Mestre</strong> ou <strong>Narrador</strong></p>
</div>

<script src="script.js"></script>
</body>
</html>
