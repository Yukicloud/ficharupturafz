<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Ficha RPG</title>

  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</head>
<body>

<div class="scanlines"></div>
<div class="noise"></div>

<main id="ficha" class="container">

<header>
  <h1 class="glitch">FICHA DE PERSONAGEM</h1>
</header>

<section class="card">
  <h2>IDENTIDADE</h2>

  <label>Nome do Personagem</label>
  <input type="text">

  <label>Idade</label>
  <input type="number">

  <label>Ocupação</label>
  <input type="text">

  <label>Discord / ID</label>
  <input type="text">

  <label>Raça</label>
  <select id="race">
    <option value="">Selecione</option>
    <option value="Humano">Humano</option>
    <option value="Furry">Furry</option>
  </select>

  <div id="subrace-box" class="hidden">
    <label>Espécie (Furry)</label>
    <select>
      <option>Canidae</option>
      <option>Felidae</option>
      <option>Vulpinae</option>
      <option>Ursidae</option>
      <option>Ave</option>
      <option>Réptil</option>
      <option>Anfíbio</option>
      <option>Roedor</option>
      <option>Outro</option>
    </select>
  </div>
</section>

<section class="card">
  <h2>ATRIBUTOS</h2>

  <div class="points">
    PONTOS DISPONÍVEIS: <span id="points">15</span>
  </div>

  <div id="stats" class="grid"></div>
</section>

<section class="card">
  <h2>STATUS</h2>

  <label>Sanidade</label>
  <div class="bar">
    <div id="sanityBar" class="fill san"></div>
  </div>

  <label>Esforço</label>
  <div class="bar">
    <div id="effortBar" class="fill pe"></div>
  </div>

  <button class="danger" onclick="useEffort()">
    GASTAR ESFORÇO
  </button>
</section>

<section class="card">
  <h2>LORE / HISTÓRIA</h2>
  <textarea placeholder="Conte a história do personagem, traumas, passado, motivações..."></textarea>
</section>

<section class="save">
  <button onclick="saveImage('png')">SALVAR PNG</button>
  <button onclick="saveImage('jpeg')">SALVAR JPEG</button>
</section>

</main>

<script src="script.js"></script>
</body>
</html>
